<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="shortcut icon" href="/build/icon.png" type="image/x-icon"/>
  <title>No Internet</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    :root {
      --netflix-red: #e50914;
      --black-bg: #141414;
      --text-primary: #ffffff;
      --text-secondary: #b3b3b3;
      --btn-bg: var(--netflix-red);
      --btn-hover-bg: #f6121d;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--black-bg);
      color: var(--text-primary);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 0 16px;
    }

    .container {
      max-width: 420px;
      width: 100%;
    }

    .logo {
      margin-bottom: 30px;
    }

    .logo img {
      width: 72px;
      height: 72px;
    }

    h1 {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 12px;
    }

    p {
      font-size: 16px;
      color: var(--text-secondary);
      margin-bottom: 30px;
    }

    button {
      background-color: var(--btn-bg);
      color: #fff;
      border: none;
      padding: 14px 26px;
      border-radius: 4px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--btn-hover-bg);
    }

    .retry-message {
      color: var(--text-secondary);
      font-size: 14px;
      margin-top: 20px;
      display: none;
    }

    .footer {
      margin-top: 40px;
      font-size: 12px;
      color: var(--text-secondary);
    }

    .footer a {
      color: var(--btn-bg);
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="./build/icon.png" alt="Netflix Offline"/>
    </div>
    <h1>You're Offline</h1>
    <p>Check your internet connection and try again.</p>
    
    <button onclick="retryConnection()">Retry</button>
    <div class="retry-message" id="retryMessage">Trying to reconnect...</div>

    <div class="footer">
      Unofficial Netflix Desktop by <a href="https://github.com/tacheraSasi/netflix-desktop" target="_blank">Tachera Sasi</a>
    </div>
  </div>

  <script>
    function retryConnection() {
      const message = document.getElementById('retryMessage');
      message.style.display = 'block';

      setTimeout(() => {
        if (navigator.onLine) {
          window.location.href = "https://netflix.com/";
        } else {
          alert('Still offline. Please check your connection.');
          message.style.display = 'none';
        }
      }, 3000);
    }
  </script>
</body>
</html>
